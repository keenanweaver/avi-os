modules:
  - type: script
    snippets:
      - "mkdir -p /etc/yum.repos.d"

  - type: files
    files:
      - source: etc/yum.repos.d/1password.repo
        destination: /etc/yum.repos.d/1password.repo

  - type: rpm-ostree
    keys:
      - https://downloads.1password.com/linux/keys/1password.asc
    install:
      - ffmpeg
      - power-profiles-daemon
      - 1password
      - distrobox
      - virt-manager
      - xwaylandvideobridge
    remove:
      - firefox
      - firefox-langpacks